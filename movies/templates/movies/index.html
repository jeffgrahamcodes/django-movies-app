{% extends "movies/_base.html" %}

<html>
  <body>
    {% block content %}
      <h1>Movies App</h1>
      {% if movies %}
        <ul>
          {% for movie in movies %}
            <li>{{ movie|title }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No favorite movies found.</p>
      {% endif %}
    {% endblock content %}
  </body>
</html>
